<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <!-- form starts here -->
    <div class="parent-div d-flex justify-content-center align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">

        <h1 class="text-center mb-3">Sign Up</h1>
        <hr class="w-25 mx-auto text-primary mb-4" style="height: 2px;">

        <form class="row g-3 needs-validation" novalidate>

          <!-- First Name -->
          <div class="col-12 col-md-6">
            <label class="form-label">First Name</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-user"></i>
              </span>
              <input type="text" class="form-control" placeholder="John" required>
            </div>
          </div>

          <!-- Last Name -->
          <div class="col-12 col-md-6">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Doe" required>
          </div>

          <!-- Email -->
          <div class="col-12 col-md-6">
            <label class="form-label">Email Address</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-envelope"></i>
              </span>
              <input type="email" class="form-control" placeholder="name@example.com" required>
            </div>
          </div>

          <!-- Password -->
          <div class="col-12 col-md-6">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-key"></i>
              </span>
              <input type="password" class="form-control" required>
            </div>
            <div class="form-text">
              8–20 characters, letters & numbers only.
            </div>
          </div>

          <!-- Submit -->
          <div class="col-12">
            <button class="btn btn-danger">Sign Up</button> 
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Log in</button>

          </div>


          <!-- Modal Starts here -->
          <!-- Modal -->   
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Log in</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Email -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-envelope"></i>
                </span>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>
        </div>
        <!-- password -->
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fa-solid fa-key"></i>
              </span>
              <input type="password" class="form-control" required>
            </div>
            <div class="form-text">
              8–20 characters, letters & numbers only.
            </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button class="btn btn-danger">Submit</button>
      </div>
    </div>
  </div>
</div>
        </form>

      </div>
    </div>
  </div>

</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9014f0abe8.js" crossorigin="anonymous"></script>
  </body>
</html>
